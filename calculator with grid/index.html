<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <input class="calculator-input" type="text"  disabled>
        <div class="calculator-keys">
            <button class="  light-grey clear " type="button" value="clear">AC</button>
            <button class=" operator light-grey" type="button" value="+/-">+/-</button>
            <button class="operator light-grey" type="button" value="%">%</button>
            <button class=" operator orange" type="button" value="/">&divide;</button>

            <button class="dark-grey" type="button" value="7">7</button>
            <button class="dark-grey" type="button" value="8">8</button>
            <button class="dark-grey" type="button" value="9">9</button>
            <button class="orange operator" type="button" value="*">&times;</button>

            <button class="dark-grey" type="button" value="4">4</button>
            <button class="dark-grey" type="button" value="5">5</button>
            <button class="dark-grey" type="button" value="6">6</button>
            <button class="orange operator" type="button" value="-">-</button>

            <button class="dark-grey" type="button" value="1">1</button>
            <button class="dark-grey" type="button" value="2">2</button>
            <button class="dark-grey" type="button" value="3">3</button>
            <button class=" orange operator" type="button" value="+">+</button>

            <button class="dark-grey zero" type="button" value="0">0</button>
            <button class="dark-grey decimal" type="button" value=".">.</button>
            <button class="orange operator" type="button" value="=">=</button>

        </div>

    </div>

<script src="app.js"></script>
</body>

</html>
