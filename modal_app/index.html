<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Modal</title>
</head>

<body>

 
        <div class="header">
            <h2>Live Modal Demo</h2>
            <button id="button-demo-modal" class="btn btn-primary">Open Demo Modal</button>
        </div>
      
        <div class="modal-holder main-modal-none">
           
            <div class="main-modal">
                <div class="main-modal-head">
                    <span class="main-modal-title">Modal Title</span>
                    <span class="main-modal-close">&times;</span>
                </div>
                <div class="main-modal-content">
                    <p>Woo-hoo, you're reading this text in a modal!</p>
                </div>
                <div class="main-modal-footer">
                    <button id="button-close" class="btn btn-secondary">Close</button>
                    <button id="button-save" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>









    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
