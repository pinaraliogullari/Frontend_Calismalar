<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Trendyol</title>
</head>

<body>

    <header class="header">
        <div class="advertisement">
            <a href="https://trendyol.com"><img class="advertisement-image" alt="" src="images/adv-image.jpg"></a>
        </div>
        <div class="container">
            <div class="header-main">
                <div class="header-top">
                    <div class="header-top-items">
                        <ul>
                            <li class="header-top-item"><a href="#">İndirim Kuponlarım</a></li>
                            <li class="header-top-item"><a href="#">Trendyol'da Satış Yap</a></li>
                            <li class="header-top-item"><a href="#">Hakkımızda</a></li>
                            <li class="header-top-item"><a href="#">Yardım&Destek</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header-bottom">
                    <a href=""><img class="logo-image"
                            src="https://cdn.dsmcdn.com/web/production/ty-cumhuriyet-100-logo.svg" alt="Trendyol"></a>

                    <div class="search">
                        <input class="search-box" type="text"
                            placeholder="Aradığınız ürün, kategori veya markayı yazınız">
                        <i class="fa-solid fa-magnifying-glass" style="color: #df5426;"></i>
                    </div>
                    <div class="account">
                        <ul>
                            <li><i class="fa-regular fa-user" style="color: #a9aaad;"></i><a href="#">Giriş Yap</a></li>
                            <div class="dropdown-content">
                                <!-- <a href="#">Giriş Yap</a>
                                <a href="Üye Ol"></a> -->


                            </div>
                            <li><i class="fa-regular fa-heart" style="color: #a9aaad;"></i><a href="#">Favorilerim</a>
                            </li>
                            <li><i class="fa-solid fa-bag-shopping" style="color: #a9aaad;"></i><a href="#">Sepetim</a>
                            </li>

                    </div>
                </div>
            </div>

    </div>
    </div>
