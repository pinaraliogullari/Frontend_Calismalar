<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Mono&display=swap">
    <link rel="stylesheet" href="/style.css">
    <title>Guessing Number Game</title>
</head>

<body>

    <div class="container">
        <div class="game-box ">
            <div class="row">
                <div class="col-md-12 ">
                    <h2 id="title">Guessing Number Game</h2>
                </div>
            </div>
            <div class="row">
                <div id="hearts" class="col-md-12 text-align">

                    <i class="fa-solid fa-heart orange "></i>
                    <i class="fa-solid fa-heart orange "></i>
                    <i class="fa-solid fa-heart orange"></i>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="text">Please enter the number in your mind </p>
                    <div class="col-md-12">
                        <input class="form-control" type="number" name="" id="number"
                            placeholder="Please enter a number">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-outline-warning btn-show" id="guess-button" onclick="Guess();">Guess!</button>
                    <button class="btn btn-outline-warning  btn-hide" id="again-button" onclick="Again();">Play again!</button>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="result"></p>
                </div>
            </div>

        </div>
    </div>




    <script src="/app.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
