<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>

<body>

    <div class="container-fluid">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>TO DO APP</h2>
                </div>
                <div class="col-md-12">
                    <div class="input-group">
                        <textarea id="task" class="form-control" aria-label="With textarea"></textarea>
                        <button id="add" class="btn btn-primary" type="button" onclick="AddTask();"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-to-do">
                            <h3>TO DO</h3>
                        </div>
                        <div id="to-do" class="body">
                         <!--buradaki kodlar app.jste yazılmıştır-->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-completed">
                            <h3>COMPLETED</h3>
                        </div>
                        <div id="completed" class="body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
